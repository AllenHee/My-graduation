<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>何小伟首页</title>
  <link rel="stylesheet" href="../src/css/css.css">
</head>

<body>
  <div class="all">
    <div class="content">
      <div class="bg_pic"></div>
      <p class="content_ttl">WELCOME TO MY CLASS</p>
      <div class="input_form">
        <input class="name_input" type="text" placeholder="Name" readonly>
        <input class="email_input" type="text" placeholder="Email Address" readonly>
        <input class="message_input" type="text" placeholder="Message" readonly>
      </div>
      <span class="circle_btn"></span>
      <span class="submit_btn"></span>
      <span class="self_icon"></span>
      <input class="self_input" type="password" placeholder="PASSWORD">
      <span class="slef_enter"></span>
    </div>
    <div class="listContent">
      <div class="listContent_t">
        <div class="listContent_t_cont">
          <div class="myLogo">
            <img src="../src/img/test1.jpg" alt="">
            <p>Allen He</p>
          </div>
          <ul class="alumni_type clearfix">
            <li class="alumni_type_item">
              <h3>54</h3>
              <h4>PRIMARY</h4>
            </li>
            <li class="alumni_type_item">
              <h3>65</h3>
              <h4>JUNIOR</h4>
            </li>
            <li class="alumni_type_item">
              <h3>84</h3>
              <h4>SENIOR</h4>
            </li>
            <li class="alumni_type_item alumni_type_item-last">
              <h3>25</h3>
              <h4>COLLEGE</h4>
            </li>
          </ul>
        </div>
      </div>
      <div class="listContent_b">
        <div class="listContent_b_content">
          <ul class="alumni clearfix">
            <li class="alumni_item">
              <img src="../src/img/test3.jpg" alt="">
              <button>Allen He</button>
            </li>
            <li class="alumni_item">
              <img src="../src/img/test1.jpg" alt="">
              <button>Allen He</button>
            </li>
            <li class="alumni_item">
              <img src="../src/img/test2.jpg" alt="">
              <button>Allen He</button>
            </li>
            <li class="alumni_item">
              <img src="../src/img/test4.jpg" alt="">
              <button>Allen He</button>
            </li>
            <li class="alumni_item">
              <img src="../src/img/test3.jpg" alt="">
              <button>Allen He</button>
            </li>
            <li class="alumni_item">
              <img src="../src/img/test2.jpg" alt="">
              <button>Allen He</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="../src/js/jquery-1.11.3.min.js"></script>
  <script src="../src/js/jquery.mousewheel.js"></script>
  <script src="../src/js/perfect-scrollbar.js"></script>
  <script src="/js/index.js"></script>
</body>

</html>
