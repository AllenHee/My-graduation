<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>何小伟首页</title>
  <link rel="stylesheet" href="css/css.css">
  <link rel="stylesheet" href="css/general.css">
</head>

<body>
  <div class="content">
    <div class="bg_pic">
      <img src="img/bg.png" alt="">
    </div>
    <p class="content_ttl">WELCOME TO MY CLASS</p>
    <div class="input_form">
      <input class="name_input" type="text" placeholder="Name" readonly>
      <input class="email_input" type="text" placeholder="Email Address" readonly>
      <input class="message_input" type="text" placeholder="Message" readonly>
    </div>
    <span class="circle_btn"></span>
    <span class="submit_btn"></span>
  </div>
  
  <script src="js/jquery-1.11.3.min.js"></script>
  <script>
    $('.circle_btn').on('click', function () {
      $('.email_input').css('animation', 'email 2s forwards').removeAttr('readonly');
      $('.name_input').css('animation', 'name 2s forwards').removeAttr('readonly');
      $('.message_input').css('animation', 'message 2s forwards').removeAttr('readonly');
      $('.circle_btn').css('animation', 'circle 1s forwards');
      setTimeout(function () {
        $('.submit_btn').css('animation', 'submit 1s forwards');
      }, 1000)
    })
  </script>
</body>

</html>
